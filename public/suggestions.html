<html>
  <head>
    <meta charset="utf-8">
    <title>LTI App Suggestions</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="/common.css" rel="stylesheet">
    <link href="/bootstrap/css/bootstrap.css" rel="stylesheet">
    <style type="text/css">
      .row {
        margin-bottom: 20px;
      }
      footer {
        border-top: 1px solid #e5e5e5;
        margin-top: 40px;
      }
    </style>
    <link href="/bootstrap/css/bootstrap-responsive.css" rel="stylesheet">

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le fav and touch icons -->
    <link rel="shortcut icon" href="/bootstrap/ico/favicon.ico">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="/bootstrap/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="/bootstrap/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="/bootstrap/ico/apple-touch-icon-57-precomposed.png">
  </head>
  <body data-view='suggestions'>
    <div id="contents" class="container">
      <div class="hero-unit">
        <h1>LTI App Suggestions</h1>
        
      </div>
  
      <div class="row">
        <span class="offset1 span9">
          <ul class='nav nav-pills'>
            <li class='active'><a href='#suggest' data-toggle="pill">Suggest an App</a></li>
            <li><a href='#submit' data-toggle="pill">Submit an App</a></li>
          </ul>
        </span>
      </div>
      <div class="tab-content">
        <div class="tab-pane row active" id="suggest">
          <span class="span9 offset1">
            <iframe id="form" src="about:blank;" style="display: none; width: 100%; height: 1380px;" frameborder="0" marginheight="0" marginwidth="0">Loading...</iframe>
          </span>
        </div>
        <div class="tab-pane row" id="submit">
        </div>
      </div>
    </div>
  <script src="jquery.min.js"></script>
  <script src="bootstrap-tab.js"></script>
  <script src="/analytics.js"></script>
  <script src="jquery.store.js"></script>
  <script src="/common.js"></script>
  <script src="/lti.js"></script>
  <script src="/app_settings.js"></script>
  <script src="bootstrap-dropdown.js"></script>
  <script>
    $("#form").attr('src', lti.params.url).show();
    if($.store.get('user_key')) {
      manageApp({});
    } else {
      $("#submit").html("<h2 class='offset1 span9'>You need to log in before submitting an app</h2>");
    }
  </script>
  </body>
</html>
