<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="/bootstrap/css/bootstrap-responsive.css" rel="stylesheet">

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le fav and touch icons -->
    <link rel="shortcut icon" href="/bootstrap/ico/favicon.ico">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="/bootstrap/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="/bootstrap/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="/bootstrap/ico/apple-touch-icon-57-precomposed.png">
<style>
body {
  font-family: Arial;
}
h1 {
  margin-bottom: 5px;
  margin-top: 5px;
}
#results {
  width: 560px;
}
#results .result {
  float: left;
  width: 175px;
  padding: 5px;
}
#results .result:hover {
  background: #ccc;
  cursor: pointer;
  -moz-border-radius: 5px;
  -webkit-border-radius: 5px;
  border-radius: 5px;
}
#results .result .img {
  padding: 0 5px;
  float: left;
  width: 25px;
  max-height: 25px;
}
#results .result .title {
  height: 28px;
  font-size: 12px;
  font-weight: bold;
  padding-left: 5px;
  overflow: hidden;
  color: #444;
  line-height: 14px;
}
#results .result .description {
  height: 84px;
  font-size: 12px;
  padding-left: 5px;
  overflow: auto;
  color: #444;
  line-height: 14px;
}
#results .result .preview {
  color: #888;
  font-size: 11px;
  visibility: hidden;
}
#results .result:hover .preview {
  visibility: visible;
}
#message {
  font-weight: bold;
  margin: 10px;
}
</style>
</head>
<body>
<div id="header">
  <img id="header_img" src="logo.png" style="padding-right: 10px; width: 70px; vertical-align: middle; float: left;"/>
  <h1>
  Search Internet Archive:
  </h1>
  
  <form id="search" class="form-inline">
  <input type="text" id="query"/>
  <button type="submit" class='btn'><span class='icon-search'></span> Search</button>
  </form>
</div>

<div id="message"></div>

<div id="results"></div>
<div id="result" style="display: none;" class="result" title="Click to embed">
  <img class="img"/>
  <div class="title"></div>
  <div class="description"></div>
  <div style="text-align: right;">
    <a href="#" class="preview" target="_blank">preview</a>
  </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script>var lti = {tool_id: "archive"};</script>
<script src="/analytics.js"></script>
<script src="/lti.js"></script>
<script src="archive.js"></script>
<script src="/bootstrap-tooltip.js"></script>
</body>
</html>
