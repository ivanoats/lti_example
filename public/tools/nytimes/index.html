<style>
body {
  font-family: Arial;
}
h1 {
  margin-bottom: 5px;
  margin-top: 5px;
}
#results {
  width: 720px;
}
#results .result {
  float: left;
  width: 230px;
  padding: 5px;
}
#results .result:hover {
  background: #ccc;
  cursor: pointer;
  -moz-border-radius: 5px;
  -webkit-border-radius: 5px;
  border-radius: 5px;
}
#results .result:hover .title {
  border-bottom-color: #888;
}
#results .result .title {
  height: 32px;
  border-bottom: 1px solid #ccc;
  font-size: 13px;
  font-weight: bold;
  padding-left: 5px;
  overflow: hidden;
  color: #000;
  line-height: 15px;
}
#results .result .date {
  font-size: 11px;
  padding-left: 5px;
  color: #888;
  white-space: nowrap;
  overflow: hidden;
}
#results .result .description {
  height: 74px;
  font-size: 12px;
  padding-left: 15px;
  overflow: auto;
  color: #888;
  line-height: 14px;
}
#message {
  font-weight: bold;
  margin: 10px;
}
#rank,#year {
  width: 100px;
}
</style>
</head>
<body>
<div id="header">
  <img id="header_img" src="logo.png" style="padding-right: 10px; width: 70px; vertical-align: middle; float: left; padding-right: 5px;"/>
  <h1>
  Search New York Times Articles:
  </h1>
  
  <form id="search" class="form-inline">
  <input type="text" id="query"/>
  <select id="rank">
    <option value="newest">Newest</option>
    <option value="oldest">Oldest</option>
    <option value="closest">Closest</option>
  </select>
  <select id="year">
    <option value="any">Any Year</option>
    <option value="1981">1981</option>
    <option value="1982">1982</option>
    <option value="1983">1983</option>
    <option value="1984">1984</option>
    <option value="1985">1985</option>
    <option value="1986">1986</option>
    <option value="1987">1987</option>
    <option value="1988">1988</option>
    <option value="1989">1989</option>
    <option value="1990">1990</option>
    <option value="1991">1991</option>
    <option value="1992">1992</option>
    <option value="1993">1993</option>
    <option value="1994">1994</option>
    <option value="1995">1995</option>
    <option value="1996">1996</option>
    <option value="1997">1997</option>
    <option value="1998">1998</option>
    <option value="1999">1999</option>
    <option value="2000">2000</option>
    <option value="2001">2001</option>
    <option value="2002">2002</option>
    <option value="2003">2003</option>
    <option value="2004">2004</option>
    <option value="2005">2005</option>
    <option value="2006">2006</option>
    <option value="2007">2007</option>
    <option value="2008">2008</option>
    <option value="2009">2009</option>
    <option value="2010">2010</option>
    <option value="2011">2011</option>
    <option value="2012">2012</option>
    <option value="2013">2013</option>
  </select>
  <button type="submit" class="btn"><span class="icon-search"></span> Search</button>
  </form>
</div>

<div id="message"></div>

<div id="results"></div>
<div id="result" style="display: none;" class="result" title="Click to embed">
  <div class="title"></div>
  <div class="date"></div>
  <div class="description"></div>
</div>
<img src="http://graphics8.nytimes.com/packages/images/developer/logos/poweredby_nytimes_150c.png" style="position: fixed; bottom: 0; right: 0;"/>
