<style>
body {

}
h1 {

#breadcrumb li {
  max-width: 100px;

}

}
#results {
  width: 560px;

#results .result {

  width: 130px;
  padding: 5px;
  text-align: center;
}

  clear: left;
}
#results .result:hover {
  background: #ccc;
  cursor: pointer;
  -moz-border-radius: 5px;
  -webkit-border-radius: 5px;

}
#results .result .img {

  max-width: 80px;

}
#results .result .title {
  height: 28px;
  font-size: 12px;
  padding-left: 5px;
  overflow: hidden;
  color: #444;
  line-height: 14px;
}
#results .playlist {
  display: none;
  position: absolute; 
  width: 30px; 
  height: 30px;
}
#results .course .playlist {
  display: inline;
}
#results .category .title {
  margin-top: 5px;
}

  margin: 10px;
