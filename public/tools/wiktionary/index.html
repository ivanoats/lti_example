<style>
body {
  font-family: Arial;
}
h1 {
  margin-bottom: 5px;
  margin-top: 5px;
}
#results {
  width: 560px;
}
#results .header {
  font-size: 14px;
  font-weight: bold;
  margin: 5px 10px;
}
#results .result {
  cursor: pointer;
  padding: 10px;
  margin: 5px 10px;
}
#results .result:hover {
  background-color: #eee;
}
#results .result .type {
  font-size: 11px;
  color: #666;
}
#results .result .def {
  font-size: 12px;
}
#message {
  font-weight: bold;
  margin: 10px;
}
</style>
</head>
<body>
<div id="header">
  <img id="header_img" src="logo.png" style="padding-right: 10px; width: 70px; vertical-align: middle; float: left;"/>
  <h1>
  Search Wiktionary Definitions:
  </h1>
  
  <form id="search" class="form-inline">
  <input type="text" id="query"/>
  <button type="submit" class='btn'><span class="icon-search"></span> Search</button>
  </form>
</div>

<div id="message"></div>

<div id="results"></div>
<div id="result" style="display: none;" class="result well" title="Click to embed">
  <span class="type"></span>. 
  <span class="def"></span>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script>var lti = {tool_id: "wiktionary"};</script>
<script src="/analytics.js"></script>
<script src="/lti.js"></script>
<script src="wiktionary.js"></script>
</body>
