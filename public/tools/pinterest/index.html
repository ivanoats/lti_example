<style>
body {
  font-family: Arial;
}
h1 {
  margin-bottom: 5px;
  margin-top: 5px;
  font-size: 20px;
}
#results {
  width: 650px;
}
#results .result_column {
  width: 216px; 
  float: left;
}
#results .result {
  float: left;
  width: 200px;
  padding: 5px;
  cursor: pointer;
  -moz-border-radius: 5px;
  -webkit-border-radius: 5px;
  border: 1px solid #eee;
  margin: 2px;
}
#results .result:hover {
  background: #ddd;
  border-radius: 5px;
}
#results .result .img_holder {
  width: 192px;
  overflow: hidden;
  margin: 0 5px;
}
#results .result img {
  max-width: 192px;
}
#results .result .description {
  color: #444;
  font-size: 11px;
  height: 13px;
  margin-bottom: 3px;
  margin-top: 5px;
  overflow: hidden;
  line-height: 12px;
}
#results .result .name {
  color: #888;
  font-size: 11px;
  line-height: 13px;
  width: 170px;
  white-space: nowrap;
  overflow: hidden;
  padding-left: 15px;
}
#results .result .links {
  font-size: 11px;
  line-height: 13px;
  text-align: right;
  opacity: 0.3;
}
#results .result:hover .links {
  opacity: 1.0;
}

</style>
</head>
<body>
<a id="header_img" href="http://pinterest.com/"><img src="logo.png" style="padding-right: 10px; vertical-align: middle; float: left;"/></a>
<h1>
Search Pinterest Images:
</h1>
<form id="search" class="form-inline">
<input type="text" id="query"/>
<button type="submit" class="btn"><span class="icon-search"></span> Search</button>
</form>
<b>NOTE:</b> Pinterest has disabled their third-party API. This tool won't work until Pinterest re-opens their API.<br/><br/>
<div style="clear: both;"></div>

<div id="message"></div>

<div id="results"></div>
<div id="result" style="display: none;" class="result">
  <div class="img_holder">
    <img src="about:blank" class="thumb"/>
  </div>
  <div class="description">
  </div>
  <div class="name">
    author: 
    <span class="author"></span>
  </div>
  <div class="name">
    repins: 
    <span class="views"></span>
  </div>
  <div class="links">
    <a href="#" class="preview" target="_blank">preview</a> | 
    <a href="#" class="source" target="_blank">source</a>
  </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script>var lti = {tool_id: "pinterest"};</script>
<script src="/analytics.js"></script>
<script src="/lti.js"></script>
<script src="pinterest.js"></script>
</body>
