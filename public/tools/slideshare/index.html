<style>
body {
  font-family: Arial;
}
h1 {
  margin-bottom: 5px;
  margin-top: 5px;
  font-size: 20px;
}
#results {
  width: 650px;
}
#results .result {
  float: left;
  width: 200px;
  padding: 5px;
  cursor: pointer;
  -moz-border-radius: 5px;
  -webkit-border-radius: 5px;
  border: 1px solid #eee;
  margin: 2px;
}
#results .result:hover {
  background: #ddd;
  border-radius: 5px;
}
#results .result img {
  padding: 0 5px;
  max-width: 170px;
  height: 130px;
}
#results .result .title {
  height: 28px;
  font-size: 12px;
  font-weight: bold;
  padding-left: 5px;
  overflow: hidden;
  color: #444;
  line-height: 14px;
}
#results .result .description {
  color: #444;
  font-size: 10px;
  height: 25px;
  margin-bottom: 3px;
  margin-top: 5px;
  overflow: hidden;
  line-height: 12px;
}
#results .result .add_form {
  clear: both;
}
#results .result .term_count {
  float: left;
  font-size: 24px;
  width: 40px;
}
#results .result .terms {
  float: left;
  clear: left;
  font-size: 10px;
  width: 40px;
}
#results .result .name {
  color: #888;
  font-size: 11px;
  width: 100px;
  white-space: nowrap;
  overflow: hidden;
  padding-left: 15px;
}
#results .result .has_images {
  visibility: hidden;
  padding-top: 10px;
}
#results .result.has_images .has_images {
  visibility: visible;
  font-size: 11px;
  
}

#results .result select {
  opacity: 0.3;
}
#results .result:hover select {
  opacity: 1.0;
}
#message {
  font-weight: bold;
  margin: 10px;
}
#slideshare {
  display: none;
}
#slideshare_wrapper {
  margin: 0 25px;
}
#slideshare_preview {
  border: 2px solid #888;
  padding: 5px 0 5px 5px;
  width: 600px;
  height: 350px;
  margin-bottom: 5px;
}
</style>
</head>
<body>
<div id="header">
  <a id="header_img" href="http://slideshare.com/"><img src="logo.png" style="padding-right: 10px; vertical-align: middle; float: left;"/></a>
  <h1>
  Search Slideshare CC slideshows:
  </h1>
  <form id="search" class="form-inline">
  <input type="text" id="query"/>
  <button type="submit" class="btn"><span class="icon-search"></span> Search</button>
  </form>
</div>
<div style="clear: both;"></div>

<div id="message"></div>

<div id="results"></div>
<div id="result" style="display: none;" class="result">
  <div class="title"></div>
  <img src="about:blank" class="thumb"/>
  <div class="description">
  </div>
  <div class="name">
    author: 
    <span class="author"></span>
  </div>
</div>
<div id="slideshare">
  <div class="title"></div>
  <div id="slideshare_wrapper">
  </div>
  <button type="button" class="btn btn-primary" id="link">Link</button>
  <button type="button" class="btn btn-primary" id="embed">Embed</button>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script>var lti = {tool_id: "slideshare"};</script>
<script src="/analytics.js"></script>
<script src="/lti.js"></script>
<script src="slideshare.js"></script>
</body>
</html>
